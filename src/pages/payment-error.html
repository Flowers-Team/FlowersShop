<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Payment Page</title>
    <link rel="stylesheet" href="/src/styles/css/style.css" />
    <link rel="stylesheet" href="/src/styles/SCSS/payment-error.css" />
    <link
      rel="stylesheet"
      href="/src/components/shopping-cart/shopping-cart.css"
    />
    <link
      rel="stylesheet"
      href="/src/components/buttons_fontsize/buttons_fontsize.css"
    />
    <!-- ------------ ------------------------ -------------- -->
    <script type="module" defer src="/src/js/header-footer.js"></script>
    <script
      type="module"
      defer
      src="/src/components/shopping-cart/shopping-cart.js"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- ------------Shopping Cart -------------- -->
      <div class="shopping-cart">
        <div class="blur"></div>
        <section class="title">
          <h2>Ваша корзина</h2>
          <div class="close-cart"></div>
          <hr />
        </section>
        <section class="container-cards-shopping-cart"></section>
        <section class="end">
          <h6>Добавьте к заказу <span>Шары:</span></h6>
          <div class="container">
            <div class="col col-1">
              <img
                src="/src/img/shopping-cart/balloon-star.png"
                alt="balloon-star"
              />
              <div class="container">
                <p>ШАР “ЗВЕЗДА”</p>
                <small>11.00 ₽</small>
                <a href="#">Добавить</a>
              </div>
            </div>
            <div class="col col-2">
              <img
                src="/src/img/shopping-cart/balloon-heart.png"
                alt="balloon-heart"
              />
              <div class="container">
                <p>ШАР “СЕРДЦЕ”</p>
                <small>11.00 ₽</small>
                <a href="#">Добавить</a>
              </div>
            </div>
          </div>
          <hr />
          <p>
            Предварительный итог: 315.00 руб.<br />
            Чтобы узнать стоимость доставки, перейдите<br />
            к оформлению заказа.
          </p>
          <button>Оформить заказ</button>
        </section>
      </div>
      <!-- ---------------------------------------- -->
      <header class="header"></header>
      <main class="content">
        <!-- ------------Section 1 -------------- -->
        <section class="section section-1">
          <div class="elipse elipse-1"></div>
          <h2>Ошибка</h2>
          <h2>платежа</h2>
          <p>Произошла ошибка....</p>
          <div class="container">
            <h6>Попробуйте оплатить еще раз!</h6>
            <button class="button__catalog">Оплатить еще раз</button>
            <a href="main.html">Вернуться на главную</a>
          </div>
        </section>
        <!-- ------------Section 2 -------------- -->
        <section class="section section-2">
          <div class="elipse elipse-2"></div>
          <div class="elipse elipse-3"></div>
          <figure>
            <img src="/src/img/payment-error/roses.png" alt="roses" />
          </figure>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
