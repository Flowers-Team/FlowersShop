<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/src/styles/css/style.css" />
    <link rel="stylesheet" href="shopping-cart.css" />
    <script type="module" defer src="/src/js/header-footer.js"></script>
    <script defer src="shopping-cart.js"></script>
  </head>
  <body>
    <!-- Shopping Card -->
    <div class="wrapper">
      <div class="shopping-cart">
        <div class="blur"></div>
        <section class="title">
          <h2>Ваша корзина</h2>
          <div class="close-cart"></div>
          <hr />
        </section>
        <section class="container-cards"></section>
        <section class="end">
          <h6>Добавьте к заказу <span>Шары:</span></h6>
          <div class="container">
            <div class="col col-1">
              <img
                src="/src/img/shopping-cart/balloon-star.png"
                alt="balloon-star"
              />
              <div class="container">
                <p>ШАР “ЗВЕЗДА”</p>
                <small>11.00 ₽</small>
                <a href="#">Добавить</a>
              </div>
            </div>
            <div class="col col-2">
              <img
                src="/src/img/shopping-cart/balloon-heart.png"
                alt="balloon-heart"
              />
              <div class="container">
                <p>ШАР “СЕРДЦЕ”</p>
                <small>11.00 ₽</small>
                <a href="#">Добавить</a>
              </div>
            </div>
          </div>
          <hr />
          <p>
            Предварительный итог: 315.00 руб.<br />
            Чтобы узнать стоимость доставки, перейдите<br />
            к оформлению заказа.
          </p>
          <button>Оформить заказ</button>
        </section>
      </div>
      <!-- Shopping Card -->
      <header class="header"></header>
      <main class="content"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
